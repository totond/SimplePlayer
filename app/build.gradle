apply plugin: 'com.android.application'
apply plugin: 'org.greenrobot.greendao'

android {
    compileSdkVersion 26
    defaultConfig {
        applicationId "yanzhikai.simpleplayer"
        minSdkVersion 18
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

greendao {
    schemaVersion 1
    daoPackage 'com.jian.greendao.gen'//这个是生成代码保存的包名
    targetGenDir 'src/main/java'//保存到java代码路径
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:appcompat-v7:26.1.0'
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    implementation 'com.android.support:support-v4:26.1.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'
    //ijkPlayer
    compile 'tv.danmaku.ijk.media:ijkplayer-java:0.8.4'
    compile 'tv.danmaku.ijk.media:ijkplayer-armv7a:0.8.4'
    //EventBus
    compile 'org.greenrobot:eventbus:3.1.1'
    compile 'com.zhy:base-rvadapter:3.0.3'
    //    implementation project(':player')
    implementation files('libs/jaudiotagger-2.0.4.jar')
    implementation files('libs/jmac-1.74.jar')
    implementation 'com.android.support:recyclerview-v7:26.1.0'
    compile 'com.android.support:percent:25.3.0'

    compile 'org.greenrobot:greendao:3.2.2'
}
